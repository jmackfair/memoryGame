<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="heading">Press any button to begin!</h1>
    <div class="container">
        <div class="animal-box cat"><img src="./images/cat.png" alt="a cartoon cat" class="cat animal-img"></div>
        <div class="animal-box chick"><img src="./images/chick.png" alt="a cartoon chick" class="chick animal-img"></div>
        <div class="animal-box bunny"><img src="./images/bunny.png" alt="a cartoon bunny" class="bunny animal-img"></div>
        <div class="animal-box turtle"><img src="./images/turtle.png" alt="a cartoon turtle" class="turtle animal-img"></div>
    </div>
    
<!--jQuery Google CDN-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="./index.js" charset="UTF-8"></script>
</body>
</html>
